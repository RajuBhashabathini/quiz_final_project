<app-header></app-header>

<br>
<div class="body">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="login">
            <form [formGroup]="loginForm" (ngSubmit)="LoginSubmit()">

                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" #name formControlName="email" class="form-control" placeholder="Enter your email"
                    aria-describedby="emailHelp" email="true"
                    [ngClass]="{'is-invalid': submitted && f['email'].errors}" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div class="text-danger" *ngIf="f['email'].errors['required']">Valid email is required</div>
                </div>
                <input type="password" class="form-control" formControlName="password" placeholder="Password"
                    minlength="6" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" required>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">

                    <div class="text-danger" *ngIf="f['password'].errors['required']">Password is required</div>
                </div>

                <button [disabled]="loading" class="btn btn-primary ">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="userMessage" class="form-control is-invalid"> {{userMessage}}</div>
            </form>
        </div>
    </div>
</div>
